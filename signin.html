<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='./style.css'>
    <title>Login</title>
</head>
<body>
    <header>
      <a href='./index.html' class='logoTitle'>
          <div class='logo'><img class='logo' src='./network.png' alt='Logo'></div>
          <div class='title'>Radical Edward Fan Club</div>
      </a>
      <div>  
          <div class="dropdown">
              <button class="dropbtn"><img class='logo logoTitle' src='./bars.png' alt='Menu'></button>
              <div class="dropdown-content">
              <a href="">Link 1</a>
              <a href="">Link 2</a>
              <a href="">Link 3</a>
              </div>
            </div>
      </div> 
    </header> 
    <main>
          <form action="./forums.html">
              <div class="imgcontainer">
                  <img src="./network.png" alt="Avatar" class="avatar">
              </div>
              <div class="container">
                  <label for="uname">Username</label>
                  <br>
                  <input type="text" placeholder="Enter Username" name="uname" required>
                  <br>
                  <label for="psw">Password</label>
                  <br>
                  <input type="password" placeholder="Enter Password" name="psw" required>
                  <br>
                  <button type="submit">Login</button>
                  <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                  <br>
              </div>
              <div><a href="#">Forgot Password?</a></div>
          </form> 
    </main>

    </footer>

</html>
