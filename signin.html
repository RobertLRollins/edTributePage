<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='./style.css'>
    <link rel='icon' href='./network.png' type='image/icon type'>
    <title>Sign in</title>
</head>
<body>
    <header>
        <a href='./index.html' class='logoTitle'>
            <div class='logo'><img class='logo' src='./network.png' alt='Logo'></div>
            <div class='title'>Radical Edward Fan Club</div>
        </a>
        <div>  
            <div class='dropdown'>
                <button class='dropbtn'><img class='logo logoTitle' src='./bars.png' alt='Menu'></button>
                <div class='dropdown-content'>
                    <a href='./forums.html'>Forums</a>
                    <a href='./news.html'>News</a>
                    <a href='./about.html'>About</a>
                    <a href='./terms.html'>Term & Privacy</a>
                </div>
              </div>
        </div> 
    </header>
    <main>
          <form action='./forums.html'>
              <div class='imgcontainer'>
                  <img src='./network.png' alt='Avatar' class='avatar'>
                  <p class='regSig'>Sign in</p>
              </div>
              <div class='container'>
                  <label for='username'>Username</label>
                  <br>
                  <input type='text' placeholder='Enter Username' name='username' required>
                  <br>
                  <br>
                  <label for='psw'>Password</label>
                  <br>
                  <input type='password' placeholder='Enter Password' name='psw' required>
                  <br>
                  <br>
                  <button type='submit' class='button'>Sign in</button>
                  <label>
                  <input type='checkbox' checked='checked' name='remember'>Remember me
                  </label>
                  <br>
                  <br>
                  <div><a href=''>Forgot Password?</a></div>
                  <br>
              </div>
          </form> 
    </main>
    <footer>
          <div>Copyright &copy <a href=''>Radical Edward Fan Club 2071</a></div>
          <div>Icons made by <a target='_blank' href='https://www.flaticon.com/authors/freepik'>Freepik</a> from <a href='https://www.flaticon.com/'>Flaticon</a></div>
          <div>Photo by <a target='_blank' href="https://unsplash.com/@fw_rodrigues?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Fernando Rodrigues</a> on <a target='_blank' href="https://unsplash.com/s/photos/meteor-shower?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </footer>
</body>
</html>
